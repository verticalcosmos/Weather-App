<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Journal App</title>

     <!--    <link href="styles.css" rel="stylesheet" /> -->
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <div class="">
                
            </div>
        </header>
        <main>
            <div class="inputs">
                <label for="zip">zip code</label>
                <input type="text" id="zip" placeholder="enter zip code">
                <label for="feelings">feelings</label>
                <textarea name="feelings" id="feelings" cols="30" rows="10"></textarea>
                <button id="generate">generate</button>
            </div>
            <div class="outputs">
                <p id="date"></p>
                <p id="temp"></p>
                <p class="feelings"></p>
            </div>
        </main>
        <footer>
            <div class="">
                <div class="copyright">
                    Weather Journal &copy; 2022
                </div>
                <div class="social-buttons">
                    <li><a class="s-icon fb" target="_blank" title="Facebook" href="https://www.facebook.com/nicojuhari"></a></li>
                    <li><a class="s-icon in" target="_blank" title="Linkedin" href="https://www.linkedin.com/in/nicojuhari/"></a></li>
                    <li><a class="s-icon gh" target="_blank" title="GitHub" href="https://github.com/nicojuhari"></a></li>
                </div>
            </div>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
