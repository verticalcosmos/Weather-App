<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Weather Journal</title>
        <link
        href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main>
            <div id="appContainer">
                <div id="app">
                    <div id="inputs">
                        
                        <div class="holder headline" id="title">
                            <h1>MoodCast</h1>
                            <h2>Weather Journal App</h2>
                        </div>

                        <div id="holderInputs">
                            <div class="holder zip">
                                <input type="text" id="zip" placeholder="Enter US Zipcode" />
                                <small id="error"></small>
                            </div>

                            <div id="feelGenerate">
                                <div class="holder feel" id="holderFeel">
                                    <input type="text" class="myInput" id="feelings" placeholder="Type your feelings"></textarea>
                                    <button id="generate" type="submit">+</button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="holder entry" class="outputs">
                        <div id="outputs">
                            <div id="entryHolder">
                                <div id="weather">
                                    <img id="wIcon" src="" alt="Weather icon" width="25%">
                                    <div id="description"></div>
                                </div>
                                <div id="temp"></div>
                                <div id="city"></div>
                                <div id="date"></div>
                                <div id="content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
                <div class="footInfo">
                    <p class="copyright">
                        Designed and Developed by <a href="https://www.javadkhajavi.com/" target=”_blank”>Javad Khajavi</a> &copy; 2022
                    </p>
                    <div class="social">
                        <a class="icon" target="_blank" title="Behance" href="https://www.behance.net/javadkhajavi" target=”_blank”>Behance</a>
                        <a class="icon" target="_blank" title="Linkedin" href="https://www.linkedin.com/in/mjavadkhajavi/" target=”_blank”>Linkedin</a>
                        <a class="icon" target="_blank" title="GitHub" href="https://github.com/verticalcosmos" target=”_blank”>GitHub</a>
                    </div>
                </div>
        </footer>

        <script src="app.js"></script>
    </body>

</html>
