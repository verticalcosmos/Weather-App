<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Journal App</title>

         <link href="styles.css" rel="stylesheet"/>

    </head>
    <body>

        <header>
            <div class="headlineContainer">
                Weather Journal App
            </div>
        </header>

        <main id="app">
            <div class="inputs">
                <input type="text" id="zip" placeholder="enter zip code">
                <label for="zip">zip code</label>

                <textarea name="feelings" id="feelings" placeholder="Enter your feelings here" cols="30" rows="10"></textarea>
                <label for="feelings">How are you feeling today?</label>

                <button id="generate" type="submit">Generate</button>
            </div>

            <div class="outputs">
                <p id="dateToday"></p>
                <p id="temp"></p>
                <p id="content"></p>
            </div>
            <div id="error"></div>
        </main>
        
        <footer>
            <div class="">
                <div class="copyright">
                    Weather Journal &copy; 2022
                </div>
                <div class="social-buttons">
                    <li><a class="icon" target="_blank" title="Facebook" href=""></a></li>
                    <li><a class="icon" target="_blank" title="Linkedin" href=""></a></li>
                    <li><a class="icon" target="_blank" title="GitHub" href=""></a></li>
                </div>
            </div>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
